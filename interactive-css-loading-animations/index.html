<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Loading Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>CSS Loading Animations</h1>
        <p>Pure CSS loading animations with smooth performance</p>
    </header>

    <main class="container">
        <!-- Spinner Animations -->
        <section class="demo-section">
            <h2>Spinner Animations</h2>
            <div class="loaders-grid">
                <div class="loader-item">
                    <div class="spinner-1"></div>
                    <span>Classic Spinner</span>
                </div>
                
                <div class="loader-item">
                    <div class="spinner-2"></div>
                    <span>Pulse Spinner</span>
                </div>
                
                <div class="loader-item">
                    <div class="spinner-3"></div>
                    <span>Dots Spinner</span>
                </div>
            </div>
        </section>

        <!-- Progress Bars -->
        <section class="demo-section">
            <h2>Progress Indicators</h2>
            <div class="progress-grid">
                <div class="progress-item">
                    <div class="progress-bar-1">
                        <div class="progress-fill"></div>
                    </div>
                    <span>Linear Progress</span>
                </div>
                
                <div class="progress-item">
                    <div class="progress-circle">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" class="circle-bg"></circle>
                            <circle cx="50" cy="50" r="40" class="circle-progress"></circle>
                        </svg>
                    </div>
                    <span>Circular Progress</span>
                </div>
            </div>
        </section>

        <!-- Skeleton Loaders -->
        <section class="demo-section">
            <h2>Skeleton Loaders</h2>
            <div class="skeleton-grid">
                <div class="skeleton-card">
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line long"></div>
                        <div class="skeleton-line medium"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
                
                <div class="skeleton-list">
                    <div class="skeleton-item">
                        <div class="skeleton-icon"></div>
                        <div class="skeleton-text">
                            <div class="skeleton-line medium"></div>
                            <div class="skeleton-line short"></div>
                        </div>
                    </div>
                    <div class="skeleton-item">
                        <div class="skeleton-icon"></div>
                        <div class="skeleton-text">
                            <div class="skeleton-line medium"></div>
                            <div class="skeleton-line short"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Morphing Shapes -->
        <section class="demo-section">
            <h2>Morphing Shapes</h2>
            <div class="morphing-grid">
                <div class="morphing-item">
                    <div class="morph-square"></div>
                    <span>Square to Circle</span>
                </div>
                
                <div class="morphing-item">
                    <div class="morph-triangle"></div>
                    <span>Morphing Triangle</span>
                </div>
                
                <div class="morphing-item">
                    <div class="morph-wave">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                    <span>Wave Animation</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
