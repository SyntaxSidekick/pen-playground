     Brand Icon HTML Instructions
     ==============================

1. Add a new icon:
   <a href="#" class="icon brand-name" data-name="Brand Name">
     <i class="fa-brands fa-ICON"></i>
   </a>

2. Replace 'brand-name' with the CSS class from $brands in SCSS
   Example: class="icon stack-overflow"

3. Replace 'fa-ICON' with the correct Font Awesome icon name
   Example: <i class="fa-brands fa-stack-overflow"></i>

4. 'data-name' attribute is optional; used for tooltips/text labels

5. All styles and hover effects are handled in style.scss

-->
