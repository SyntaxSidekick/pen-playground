<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive tech stack icons with flip animations and brand colors">
    <title>Tech Icons Flip - Frontend Developer Stack</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Frontend Developer Tech Stack</h1>
            <p>Hover over the icons to see them come to life!</p>
        </header>

        <section class="tech-grid">
            <!-- HTML5 -->
            <article class="tech-card" data-tech="html">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-html5"></i>
                        <span class="tech-name">HTML5</span>
                    </div>
                </div>
            </article>

            <!-- CSS3 -->
            <article class="tech-card" data-tech="css">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-css3-alt"></i>
                        <span class="tech-name">CSS3</span>
                    </div>
                </div>
            </article>

            <!-- JavaScript -->
            <article class="tech-card" data-tech="javascript">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-js-square"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-js-square"></i>
                        <span class="tech-name">JavaScript</span>
                    </div>
                </div>
            </article>

            <!-- Vue.js -->
            <article class="tech-card" data-tech="vue">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-vuejs"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-vuejs"></i>
                        <span class="tech-name">Vue.js</span>
                    </div>
                </div>
            </article>

            <!-- React -->
            <article class="tech-card" data-tech="react">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-react"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-react"></i>
                        <span class="tech-name">React</span>
                    </div>
                </div>
            </article>

            <!-- Sass -->
            <article class="tech-card" data-tech="sass">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-sass"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-sass"></i>
                        <span class="tech-name">Sass</span>
                    </div>
                </div>
            </article>

            <!-- Gulp -->
            <article class="tech-card" data-tech="gulp">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-gulp"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-gulp"></i>
                        <span class="tech-name">Gulp</span>
                    </div>
                </div>
            </article>

            <!-- Figma -->
            <article class="tech-card" data-tech="figma">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-figma"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-figma"></i>
                        <span class="tech-name">Figma</span>
                    </div>
                </div>
            </article>

            <!-- GitHub -->
            <article class="tech-card" data-tech="github">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-github"></i>
                        <span class="tech-name">GitHub</span>
                    </div>
                </div>
            </article>

            <!-- WordPress -->
            <article class="tech-card" data-tech="wordpress">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-wordpress"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-wordpress"></i>
                        <span class="tech-name">WordPress</span>
                    </div>
                </div>
            </article>

            <!-- Drupal -->
            <article class="tech-card" data-tech="drupal">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-drupal"></i>
                    </div>
                    <div class="card-back">
                        <i class="fab fa-drupal"></i>
                        <span class="tech-name">Drupal</span>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
